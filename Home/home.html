<!-- All list -->
<section class="art ">

      <div class="row " id="parent-view">
            
      </div>
   </div>
    <div class="load d-none">
    <div class="loader">

    </div>
    </div>

                     <p>Your to-do list helps you plan and manage your daily tasks and goals.</p>
                  </div>

             </div>

<!-- notebook modal -->
<div class="modal fade lg" id="notebook" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
       <div class="modal-content">
          <div class="modal-body"> 
                <form id="shorthandnote">
                    <div class="add-task"></div>
                       <div class="form-group">
                           <input type="text" class="form-control" name="type" value="shorthand"hidden>  
                       </div>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Title</label>
                          <input type="text" class="form-control" name="title" id="exampleFormControlInput1" placeholder="Enter Title">
                        </div> 
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1">Description</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                          <input type="submit"  class="btn btn-info" value="Save Data">
                          <button type="button" id="close" class="btn btn-secondary" data-dismiss="modal">Close</button>
                       </div>
                </form>
          </div>
        </div>
    </div>
</div>

<!-- Log out -->
<div class="modal fade" id="logout" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body ">
         <div class="row d-flex justify-content-center">
             <div class="col-lg-12 col-sm-12 text-center">
                 <h4 class="status">Logged In</h3>
                 
             </div>
         </div>
         <div class="row d-flex justify-content-center text-center">
          <div class="col-lg-12 col-sm-12">
              <h6 class="font-weight-bold user_name"></h5>
              <h5 class="font-weight-bold user_phone"></h5>
               <br>
              
          </div>
         </div>

        
      </div>
    
      <div class="modal-footer">
        
          <button type="button" id="confirmLogout" class="btn btn-danger btn-block">&nbsp;&nbsp;&nbsp; Log out &nbsp;&nbsp;&nbsp;</button>
          
      </div>
    </div>
  </div>
</div>



 <!-- View  modal -->

</div>
